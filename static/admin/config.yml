backend:
  name: git-gateway
  branch: master
media_folder: static/images
publid_folder: /images
collections:
  - name: "homepage"
    label: "Homepage"
    folder: "content/homepage"
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
 
